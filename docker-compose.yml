
services:
  openvla-finetuner:
    image: openvla-finetuner:latest
    build: .
    runtime: nvidia
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY}
      - WANDB_MODE=online
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ./:/workspaces/openvla_finetuner
      - finetuner-cache:/root/.cache
    command: sleep infinity

volumes:
  finetuner-cache: 